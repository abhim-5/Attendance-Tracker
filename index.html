<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker - Login</title>
  <link rel="icon" type="image/x-icon" href="assets/attendance.png">
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    
  </style>
</head>
<body class="login-body">

  <div class="login-container">
    <h1 class="app-title">ðŸ“Š Attendance Tracker</h1>

    <div class="tab-switch">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Form -->
    <form id="authForm" class="fade-in">
      <input type="email" id="email" placeholder="Email" required />

      <!-- Password for both Login and Register, but placeholder changes -->
      <input type="password" id="password" placeholder="Password" required />

      <!-- Only for Register -->
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="register-only" style="display:none;" />

      <button type="submit" id="submitBtn">Login</button>
    </form>

    <!-- Loader -->
    <div class="loader hidden" id="authLoader">
      <div class="circle-spinner"></div>
      <p>Authenticating...</p>
    </div>

    <p id="errorMsg" class="error-msg"></p>
  </div>

  <!-- Verification Modal -->
  <div id="verificationModal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.7); z-index:1000; align-items:center; justify-content:center;">
    <div style="background:#222; padding:32px 24px; border-radius:12px; box-shadow:0 0 20px #000; max-width:350px; margin:auto; text-align:center;">
      <h3 style="color:#00d8ff;">Enter Verification Code</h3>
      <input type="text" id="codeInput" placeholder="Verification code" style="margin:16px 0; width:90%; padding:8px;"/>
      <button id="verifyCodeBtn" style="width:100%; padding:10px 0; background:#00d8ff; color:#111; border:none; border-radius:6px; font-weight:bold;">Verify</button>
      <p id="codeErrorMsg" style="color:#ff1744; margin-top:10px;"></p>
    </div>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
