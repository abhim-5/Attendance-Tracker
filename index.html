<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Tracker - Login</title>
  <link rel="icon" type="image/x-icon" href="assets/attendance.png">
  <link rel="stylesheet" href="css/style.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="login-body">

  <div class="login-container">
    <h1 class="app-title">ðŸ“Š Attendance Tracker</h1>

    <div class="tab-switch">
      <button id="loginTab" class="active">Login</button>
      <button id="registerTab">Register</button>
    </div>

    <!-- Form -->
    <form id="authForm" class="fade-in">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Login</button>
    </form>

    <!-- Loader -->
    <div class="loader hidden" id="authLoader">
      <div class="circle-spinner"></div>
      <p>Authenticating...</p>
    </div>

    <p id="errorMsg" class="error-msg"></p>
  </div>

  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
